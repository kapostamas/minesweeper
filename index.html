<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript game</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./out/css/style.css" />   
    <script src="./src/js/game.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div id="controls">
            <div>
                <select id="difficulty">
                    <option value="0">Könnyű</option>
                    <option value="1">Közepes</option>
                    <option value="2">Nehéz</option>
                    <option value="-1">Egyéni</option>
                </select>
                <button id="restart">Új játék</button>
            </div>
            <div>
                <div class="display"><p id="timer">5:43</p></div>
                <div class="display"><p id="counter">99</p></div>
            </div>
        </div>
        <div class="minefield"></div>
    </div>
</body>
</html>

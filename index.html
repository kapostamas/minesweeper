<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript game</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./out/css/style.css" />   
    <script src="./src/js/game.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div id="controls">
            <div>
                <select id="difficulty" autocomplete="off">
                    <option value="0" default>Könnyű</option>
                    <option value="1">Közepes</option>
                    <option value="2">Nehéz</option>
                    <option value="-1">Egyéni</option>
                </select>
                <div class="custom-setting hidden">
                    <label>&#xf337;</label>
                    <input type="number" id="width-input" min="4" max="52"/>
                </div>
                <div class="custom-setting hidden">
                    <label>&#xf338;</label>
                    <input type="number" id="height-input" min="4" max="25"/>
                </div>
                <div class="custom-setting hidden">
                    <label>&#xe074;</label>
                    <input type="number" id="mines-input" min="1" max="90"/>
                </div>
                <button id="restart">Új játék</button>
                <button id="show-highscores">Legjobb idők</button>
            </div>
            <div>
                <div class="display"><p id="timer">5:43</p></div>
                <div class="display"><p id="counter">99</p></div>
            </div>
        </div>
        <div id="minefield"></div>
    </div>
    <div id="modal-container" class="hidden">
        <div id="victory-window" class="modal-window hidden">
            <button class="close-button"></button>
            <h1>Győztél!</h1>
            <p>Megtaláltad az összes aknát a mezőn!</p>
        </div>
        <div id="defeat-window" class="modal-window hidden">
            <button class="close-button"></button>
            <h1>Vesztettél!</h1>
            <p>Ráléptél egy aknára. :(</p>
        </div>
        <div id="highscores-window" class="modal-window hidden">
            <button class="close-button"></button>
            <h1>Legjobb eredmények<br/>a <span id="highscore-diff">Könnyű</span> fokozaton</h1>
            <div id="scores-container">
                <!--<div class="header">Név</div>-->
                <div class="header">Dátum</div>
                <div class="header">Eredmény</div>
            </div>
        </div>
    </div>
</body>
</html>
